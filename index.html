<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!--this is specifically for the ajax call that may not work without -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>

<body>
<header><h1 id="title">Weather Dashboard</h1>
<button id="clear-history">Clear History</button>
</header>

<row>
    <div id="searchbar" class="col-md-3">
        <div id="user-input">
            <h3>Search for a City</h3>
            <br>
            <input type="text" id="input-city" placeholder="Search City Name">
            <button class="search">Search</button>
        </div>
        <div id="history"></div>
    </div>
    
    <div id="result" class="col-md-9">
        <div id="city-info">
            <h1>City Date</h1><br>
            <p>Temperature: </p><br>
            <p>Humidity: </p><br>
            <p>Wind Speed: </p><br>
            <span>UV Index: </span>
        </div>
        <div id="five-day-forcast">
            <h2>5 Day Forecast</h2>
            <br><br>
        </div>
    </div>
</row>


<script src="script.js"></script>

</body>

</html>
